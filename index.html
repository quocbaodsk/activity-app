<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Info</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="p-6 max-w-sm bg-gray-800 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-4">System Info</h1>
      <div class="mb-2"><strong>CPU Load:</strong> <span id="cpu">Loading...</span></div>
      <div class="mb-2"><strong>RAM Usage:</strong> <span id="ram">Loading...</span></div>
      <div class="mb-2"><strong>Download Speed:</strong> <span id="download">Loading...</span></div>
      <div class="mb-2"><strong>Upload Speed:</strong> <span id="upload">Loading...</span></div>
      <div class="mb-2"><strong>Uptime:</strong> <span id="uptime">Loading...</span></div>
      <div>
        <p>By Quoc Bao Software</p>
      </div>
    </div>
  </body>
</html>
